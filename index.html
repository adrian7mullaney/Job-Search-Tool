<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="glass">
        <h1>Job Search Tool</h1>
    </header>
    <main>
        <section class="glass">
            <h2>Upload Your CV</h2>
            <form id="cvForm" enctype="multipart/form-data">
                <input type="file" name="cv" accept=".pdf,.docx" required>
                <label>
                    <input type="checkbox" name="consent" required>
                    I agree to the <a href="/privacy" target="_blank">Privacy Policy</a>
                </label>
                <button type="submit">Upload CV</button>
            </form>
            <button id="deleteCV">Delete CV</button>
            <p id="cvStatus"></p>
        </section>
        <section class="glass">
            <h2>Search Jobs</h2>
            <form id="jobForm">
                <input type="text" name="job_title" placeholder="Job Title" maxlength="100" required>
                <input type="text" name="location" placeholder="Location" maxlength="100">
                <button type="submit">Search</button>
            </form>
            <div id="jobCards"></div>
        </section>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
