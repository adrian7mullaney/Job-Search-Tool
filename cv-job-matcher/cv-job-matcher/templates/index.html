<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Job Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <header class="bg-blue-600 text-white p-4 text-center glass-effect">
        <h1 class="text-2xl font-bold">CV Job Matcher</h1>
    </header>
    <main class="container mx-auto p-6 flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
        <section id="upload" class="glass-effect p-6 rounded-lg flex-1">
            <h2 class="text-xl font-semibold mb-4">Upload Your CV (PDF)</h2>
            <input type="file" id="cv-file" accept=".pdf" class="mb-4 w-full p-2 border rounded">
            <button id="upload-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Upload</button>
        </section>
        <section id="job-matches" class="glass-effect p-6 rounded-lg flex-1">
            <h2 class="text-xl font-semibold mb-4">Job Matches</h2>
            <ul id="job-list" class="space-y-2"></ul>
        </section>
    </main>
    <div id="modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="modal-content glass-effect p-6 rounded-lg max-w-lg w-full animate-fade-in">
            <span class="close text-gray-500 text-2xl float-right cursor-pointer">&times;</span>
            <h2 class="text-xl font-semibold mb-4">Your Cover Letter</h2>
            <p id="cover-letter" class="mb-4 text-gray-700 whitespace-pre-wrap"></p>
            <button id="copy-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Copy to Clipboard</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
